---
layout: default
---
<article class="container">
    <br>
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        <span>Publicado em {{ page.date | date: site.data.translations.date-format[page.lang] }}</span>
    </header>
    <hr>
    <div class="post-content">
        {{ content }}
    </div>
    <br>
</article>

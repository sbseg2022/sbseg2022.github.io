---
layout: default
---
<article class="container">
    <br>
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <h6>{{ page.subheading }}</h6>
        <hr>
        <span>{{ site.data.translations.on-date[page.lang] }} {{ page.date | date: site.data.translations.date-format[page.lang] }}</span>
    </header>
    <hr>
    <div class="post-content">
        {{ content }}
    </div>
</article>

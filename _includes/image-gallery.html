<div class="photo-gallery carousel slide" data-ride="carousel" id="{{ include.name }}">
    <div class="carousel-inner">
        {% assign first_found = false %}
        {% for image in site.static_files %}
            {% if image.path contains include.path %}
                <div class="carousel-item{% unless first_found %} active{% assign first_found = true %}{% endunless %}">
                    <img class="d-block vertical-center mh-100 mw-100" src="{{ image.path }}"/>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#{{ include.name }}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon invert-1" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#{{ include.name }}" role="button" data-slide="next">
        <span class="carousel-control-next-icon invert-1" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

      pic: "/images/photos/gerson-castro.jpeg"
      social: "https://www.linkedin.com/in/gersoncastro/"
      biography: "Gerson Castro é o Head of Academy, Research & Publishing da Tempest Security Intelligence. Executivo Sênior com 30 anos de experiência é um profissional  motivado por desafios e reconhecido pelo mercado por seu empreendedorismo, liderança, pragmatismo e alto senso de responsabilidade, empregando sua visão sistêmica, estratégica e totalmente voltada para resultados. Também possui experiência no mercado educacional onde já foi sócio-fundador de IES, Pró-Reitor de Pós-Graduação, Pesquisa e Extensão, Head of Competence Center e ainda Coordenador e Professor em cursos de Graduação e Pós-Graduação. No programa educacional Cisco Networking Academy realizou a formação de milhares de estudantes no Brasil desde 2001 e por seus resultados, à pedido e patrocinado pela própria Cisco Brasil, ainda foi o responsável pelo planejamento, gerenciamento e execução do seu Plano de Expansão entre 2011 e 2021, onde realizou a formação de mais de 5 mil novos Instrutores aos curso IT Essentials, CCNA CyberOps, CCNA R&S e CCNP R&S de diversas IES públicas e privadas, das forças armadas e programas acadêmicos de empresas de todo o país."
    title: "Iniciativas da Tempest em Educação e PD&I no cenário atual da Cibersegurança."
    abstract: "A Tempest é considerada a maior empresa brasileira especializada em cibersegurança e prevenção a fraudes digitais e também oferta um conjunto de iniciativas relacionadas em CiberEducação, Desenvolvimento Profissional, Pesquisa & Inovação, tanto internamente para seus colaboradores, quanto externamente para estudantes de Instituições de Ensino Superior. Nesta palestra será apresentado um panorama do cenário atual de cibersegurança, bem como, algumas das iniciativas da Tempest que estudantes e profissionais de mercado podem se beneficiar em sua formação na área de Cibersegurança, bem como, as muitas oportunidades para se conseguir ingressar neste cenário de atuação profissional."
  - speaker:
      name: "Iago Corrêa"
      institution: "XLabs Security"
      pic: "/images/photos/iago-correa.jpeg"
      social: "https://www.linkedin.com/in/iago-corr%C3%AAa-232a45153/"
      biography: "Iago Corrêa é Bacharel em Sistemas de Informação pela Universidade Federal de Santa Maria (UFSM) e possui mestrado acadêmico pelo Programa de Pós-Graduação em Ciência da Computação (PPGCC) na mesma instituição. Durante a vida acadêmica desenvolveu pesquisa na área de processamento paralelo, análise de desempenho em ferramentas de Big Data, análise de desempenho em métodos de virtualização, tolerância a falhas em sistemas distribuídos e sistemas de mensageira. Atualmente trabalha como desenvolvedor de aplicações na XLabs Security, atuando na implementação de soluções de TI associadas à Segurança da Informação. Ainda, é entusiasta do mundo GNU/Linux, possuindo experiência como administrador de sistemas Linux, gerenciamento de ambientes Docker e automação de processos com bash e python."
    title: "Bloqueio lateral de IPs maliciosos em um Web Application Firewall do tipo SaaS com Apache Kafka."
    abstract: "O Web Application Firewall da XLabs Security é um Serviço de SaaS (Security as a Service) que tem por objetivo criar uma camada de proteção entre o cliente (WEB browser) e a aplicação WEB protegida. A camada de aplicação provida pelo WAF tem o papel de analisar se a requisição efetuada pelo cliente pode ou não ser maliciosa. Sendo assim, uma requisição considerada de alta periculosidade é bloqueada pelo WAF, impedindo-a de chegar até a aplicação WEB. Visto que hackers utilizam ataques de força bruta que simulam diversas requisições por segundo em grandes escalas (por meio de botnets), procurou-se na XLabs Security um meio de implementar bloqueios coletivos entre os diversos servidores que compõem a CDN. Tais bloqueios foram obtidos por meio da implantação do Apache Kafka como mecanismo central para efetuar a distribuição eficiente de endereços IPs maliciosos."